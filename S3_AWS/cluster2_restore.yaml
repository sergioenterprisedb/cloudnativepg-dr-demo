# Description : Cluster2 config file from cluster1 backups and WAL's.

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster2
spec:
  instances: 3
  imageName: ###IMAGENAME###
  enableSuperuserAccess: true

  replicationSlots:
    highAvailability:
      enabled: true

  postgresql:

    synchronous:
      method: any
      number: 1
      # preferred: Focuses on self-healing and high availability by automatically 
      # disabling synchronous replication when no replicas are available in the cluster.
      dataDurability: preferred
  
    parameters:
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
  
  bootstrap:
     recovery:
       backup:
         name: backup-test
  
  monitoring:
   enablePodMonitor: true

  # Log file replication
  # /!\ Comment replica to start cluster in RW
  #replica:
  #  enabled: true
  #  source: cluster1

  storage:
    size: 1Gi

  externalClusters:
    - name: cluster1
      barmanObjectStore:
        destinationPath: "###S3_DESTINATIONPATH###"
        s3Credentials:
          accessKeyId:
            name: aws-creds
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: aws-creds
            key: ACCESS_SECRET_KEY
          sessionToken:
            name: aws-creds
            key: ACCESS_SESSION_TOKEN
        wal:
          maxParallel: 8
