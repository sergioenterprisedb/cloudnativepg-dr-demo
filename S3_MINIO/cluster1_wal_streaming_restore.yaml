# Description : Cluster1 config file for streaming restore

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster1
spec:
  instances: 3
  imageName: ###IMAGENAME###
  enableSuperuserAccess: true

  replicationSlots:
    highAvailability:
      enabled: true

  postgresql:

    synchronous:
      method: any
      number: 1
      # preferred: Focuses on self-healing and high availability by automatically 
      # disabling synchronous replication when no replicas are available in the cluster.
      dataDurability: preferred
  
    parameters:
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all

  bootstrap:
     recovery:
       backup:
         name: backup2-test
  
  replica:
    enabled: true
    source: cluster2

  storage:
    size: 1Gi

  monitoring:
   enablePodMonitor: true

  externalClusters:
  - name: cluster2
    connectionParameters:
      host: cluster2-rw
      user: streaming_replica
    sslKey:
      name: cluster2-replication
      key: tls.key
    sslCert:
      name: cluster2-replication
      key: tls.crt
    sslRootCert:
      name: cluster2-ca
      key: ca.crt
    barmanObjectStore:
        destinationPath: "###MINIO_DESTINATIONPATH###"
        endpointURL: "###MINIO_ENDPOINTURL###"
        s3Credentials:
          accessKeyId:
            name: minio-creds
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: minio-creds
            key: MINIO_SECRET_KEY
