# Description : Cluster2 config file to be used when cluster2 has been promoted
#               in primary cluster. This config allow you to backup cluster2 in S3.

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster2
spec:
  instances: 3
  imageName: ###IMAGENAME###
  enableSuperuserAccess: true

  replicationSlots:
    highAvailability:
      enabled: true

  postgresql:

    synchronous:
      method: any
      number: 1
      # preferred: Focuses on self-healing and high availability by automatically 
      # disabling synchronous replication when no replicas are available in the cluster.
      dataDurability: preferred
  
    parameters:
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
  
  bootstrap:
     recovery:
       backup:
         name: backup-test
  
  #replica:
  #  enabled: true
  #  source: cluster1

  storage:
    size: 1Gi
    
  monitoring:
   enablePodMonitor: true

  backup:
      barmanObjectStore:
        destinationPath: "###MINIO_DESTINATIONPATH###"
        endpointURL: "###MINIO_ENDPOINTURL###"
        s3Credentials:
          accessKeyId:
            name: minio-creds
            key: MINIO_ACCESS_KEY
          secretAccessKey:
            name: minio-creds
            key: MINIO_SECRET_KEY
